<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Drawing Guesser</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="container">
        <canvas id="drawing-canvas" width="400" height="400"></canvas>
        <div id="guesses">
            <ul id="guess-list">
                <!-- AI guesses will be populated here -->
            </ul>
        </div>
    </div>
    <div id="instructions">
        <p>Left mouse: Draw | Right mouse: Erase | C: Clear</p>
        <input type="text" id="label-input" placeholder="Enter label here">
        <button id="train-button">Send</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
